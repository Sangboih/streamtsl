<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFree - Free Movie Streaming</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">CineFree</div>
        <div class="nav-buttons">
            <button class="btn btn-secondary" onclick="showSection('home')">Home</button>

        </div>
    </nav>

        <div id="notification" class="notification"></div>
    <div class="container">
        <!-- Home Section -->
        <div id="home" class="section active">
            <div class="hero">
                                <h1>Welcome to CineFree</h1>
                <p>Discover and watch your favorite movies for free</p>
                <button class="btn btn-primary" style="font-size: 1.1rem; padding: 1rem 2rem;" onclick="startWatching()">Start Watching</button>
            </div>

            <div class="movies-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
                    <h2>Featured Movies</h2>
                    <div class="genre-filters">
                        <button class="btn btn-secondary genre-btn active" data-genre="all" onclick="filterMovies('all')">All</button>
                        <button class="btn btn-secondary genre-btn" data-genre="Action" onclick="filterMovies('Action')">Action</button>
                        <button class="btn btn-secondary genre-btn" data-genre="Comedy" onclick="filterMovies('Comedy')">Comedy</button>
                        <button class="btn btn-secondary genre-btn" data-genre="Drama" onclick="filterMovies('Drama')">Drama</button>
                        <button class="btn btn-secondary genre-btn" data-genre="Horror" onclick="filterMovies('Horror')">Horror</button>
                    </div>
                </div>
                <div class="movies-grid" id="moviesGrid">
                    <!-- Movies will be dynamically added here -->
                </div>
            </div>
        </div>


                <button class="btn btn-primary" style="width: 100%; font-size: 1.1rem;" onclick="uploadMovie()">Upload Movie</button>
                
                <div style="margin-top: 2rem;">
                    <h3 style="margin-bottom: 0.75rem;">Manage Movies</h3>
                    <div id="adminMoviesList" class="admin-movies-list"></div>
                </div>

                <div style="margin-top: 2rem;">
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <!-- Video Player -->
        <div id="player" class="section">
            <div class="video-player">
                <div class="video-container" id="videoContainer">
                    Video player will appear here
                </div>
                <div class="video-info">
                    <h2 id="currentMovieTitle">Movie Title</h2>
                    <p id="currentMovieGenre">Genre</p>
                    <p id="currentMovieDescription">Movie description...</p>
                </div>
            </div>
            <button class="btn btn-secondary" onclick="showSection('home')" style="margin-top: 2rem;">‚Üê Back to Home</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
